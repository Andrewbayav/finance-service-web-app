<mat-tab-group>
  <mat-tab label="Table">
    <div class="center-screen">
      <mat-spinner *ngIf="!loaded"></mat-spinner>
      <table mat-table *ngIf="loaded" [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="ticker">
          <th mat-header-cell *matHeaderCellDef> Ticker </th>
          <td mat-cell *matCellDef="let element"> {{element.ticker}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="purchasePrice">
          <th mat-header-cell *matHeaderCellDef> Purchase price </th>
          <td mat-cell *matCellDef="let element"> {{element.purchasePrice}} </td>
        </ng-container>

        <ng-container matColumnDef="priceUsd">
          <th mat-header-cell *matHeaderCellDef> Price UDS </th>
          <td mat-cell *matCellDef="let element"> {{element.priceUsd}} </td>
        </ng-container>

        <ng-container matColumnDef="sumUSD">
          <th mat-header-cell *matHeaderCellDef> Summary in UDS </th>
          <td mat-cell *matCellDef="let element"> {{element.sumUSD}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </mat-tab>
  <mat-tab label="Graph">
    <div class="center-screen">
      <mat-spinner *ngIf="!loaded"></mat-spinner>
      <ngx-charts-bar-vertical *ngIf="loaded"
                               [view]="[1000,400]"
                               [results]="chartData"
                               [xAxisLabel]="'Instruments'"
                               [legendTitle]="'Investment Chart'"
                               [yAxisLabel]="'Sale'"
                               [legend]="true"
                               [showXAxisLabel]="true"
                               [showYAxisLabel]="true"
                               [xAxis]="true"
                               [yAxis]="true"
                               [gradient]="true">
      </ngx-charts-bar-vertical>
    </div>
  </mat-tab>
</mat-tab-group>
